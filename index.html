<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="welcome-blur welcome-blur-none">
        
        <div class="logo">
            <img src="./SVG/Artboard 1 copy 5.svg" alt="">
            <h3>TPOI</h3>
        </div>
        <section class="welcome">
            <h1>WELCOME TO ROCK-PAPER-SCISSOR TOURNAMENT!</h1>
            <p>Do you have what it takes to become a champion?</p>
            <button class="btn-lets-play">Let's Play!</button>
        </section>

    </div>
    <section class="main-section">

        <div class="main-section-logo">
            <img src="./SVG/Artboard 1 copy 5.svg" alt="">
            <h3>TPOI</h3>
        </div>

        <div class="score">
            <h4>score</h4>
            <p><span class="scoreYou">0</span>:<span class="scoreComp">0</span></p>
        </div>
        
        <div class="main">
            <div class="you">
                <h3>You</h3>
                <img id="you-image" src="./images/questionmark.svg" alt="">
            </div>
            <div class="comp">
                <h3>Computer</h3>
                <img id="computer-image" src="./images/questionmark.svg" alt="">
            </div>
        </div>
        

        <div class="weapon-sec">
            <div class="weapons">
                <img src="./images/rock.svg" alt="" class="rock">
                <img src="./images/paper.svg" alt="" class="paper">
                <img src="./images/scissor.svg" alt="" class="scissor">
            </div>
            <p>Pick your weapon</p>
            <p class="result">Something</p>
        </div>
    </section>

</body>

</html>
