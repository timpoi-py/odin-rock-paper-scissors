<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    
    <!-- ✊ ✋ ✌ -->

    <div class="working-container">
        <header class="header">
            <h1>ROCK PAPER SCISSOR GAME</h1>
        </header>
        <main class="main">
            <section class="you-comp">
                <div class="you-div">
                    <h2 class="you">You - <span id="computer-point">0</span></h2>
                    <!-- <p class="you-point">0</p> -->
                    <div class="you-pick">✊</div>
                </div>
                <div class="computer-div">
                    <h2 class="computer">Computer - <span id="computer-point">0</span></h2>
                    <!-- <p class="computer-point">0</p> -->
                    <div class="computer-pick">✊</div>
                </div>
            </section>
            <div class="weapons-parag">
                <div class="weapons">
                    <div class="weapon" id="rock">✊</div>
                    <div class="weapon" id="paper">✋</div>
                    <div class="weapon" id="scissor">✌</div>
                </div>
                <p class="parag">Pick your weapon</p>
            </div>
        </main>
        <footer class="footer">
            <p class="copyright">Copyright © 2022 timpoi-py <img src="" alt=""></p>
        </footer>
    </div>

</body>

</html>
